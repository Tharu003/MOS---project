      </div>

<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Event Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Top: main image -->
        <div class="mb-3 text-center">
          <img id="eventModalImage" src="" alt="Event Image" class="img-fluid rounded" style="max-height:250px;">
        </div>
        <!-- Full description -->
        <p id="eventModalDesc" style="font-size:1.1rem; line-height:1.6;"></p>
        <!-- Row of 3 images -->
        <div class="row mt-3" id="eventModalRowImages"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('events-track').addEventListener('click', function(e){
  if(e.target && e.target.classList.contains('btn')){
    const card = e.target.closest('.event-card');

    // Modal title
    document.getElementById('eventModalLabel').innerText = card.querySelector('h3').innerText;

    // Full description
    document.getElementById('eventModalDesc').innerText = e.target.getAttribute('data-full');

    // Main image
    document.getElementById('eventModalImage').src = e.target.getAttribute('data-img');

    // Row images
    const rowContainer = document.getElementById('eventModalRowImages');
    rowContainer.innerHTML = ''; // clear previous
    const images = JSON.parse(e.target.getAttribute('data-row-images'));
    images.forEach(src => {
      const col = document.createElement('div');
      col.classList.add('col-md-4','mb-2');
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('modal-thumb','img-fluid');
      col.appendChild(img);
      rowContainer.appendChild(col);
    });

    // Show modal
    const myModal = new bootstrap.Modal(document.getElementById('eventModal'));
    myModal.show();
  }
});
</script>

</body>
</html>
